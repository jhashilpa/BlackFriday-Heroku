{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}
<!--# cols=['Gender', 'Age', 'Occupation', 'City_Category',
       'Stay_In_Current_City_Years', 'Marital_Status', 'Product_Category_1',
       'clusterNo', 'Purchase']
      dtype='object')-->
{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict purchase amount of a Customer</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <table>
                <tr>
                     <td>
                        <label for="gender">Choose Gender:</label>
                        <select name="Gender" id="Gender">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </td>
                    <td>
                         <label for="Age">Choose age group:</label>
                        <select name="Age" id="Age">
                              <option value="0-17">0-17</option>
                              <option value="18-25">18-25</option>
                              <option value="26-35">26-35</option>
                              <option value="36-45">36-45</option>
                                <option value="46-50">46-50</option>
                                <option value="51-55">51-55</option>
                                <option value="55+">55+</option>
                            </select>
                    </td>
                    </tr>
                <tr>

                     <td><label for="Occupation">Choose Occupation:</label>
                        <select name="Occupation" id="Occupation">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>

                        </select></td>


                    <td>
                        <label for="City_Category">Choose City Category:</label>
                        <select name="City_Category" id="City_Category">
                            <option value="A">City A</option>
                            <option value="B">City B</option>
                            <option value="C">City C</option>
                        </select>
                    </td>
                </tr>
                <tr>

                    <td><label for="Stay_In_Current_City_Years">Choose No of Stay Years:</label>
                        <select name="Stay_In_Current_City_Years" id="Stay_In_Current_City_Years">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4+">4+</option>
                        </select></td>

                    <td><label for="Marital_Status"> Choose Marital Status:</label>
                        <select name="Marital_Status" id="Marital_Status">
                            <option value="0">Single</option>
                            <option value="1">Married</option>

                        </select></td>
                    </tr>
                <tr>
                    <td><label for="Product_Category_1">Choose Product Category 1:</label>
                        <select name="Product_Category_1" id="Product_Category_1">
                            <option value="1">1</option>
                            <option value="3">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select></td>

                    <td>
                           <input style="background-color: #99e0b2;
                             font-size: 20px;
                            cursor: pointer;
                            border: 0 none;padding: 4px; padding-left: 23px;padding-right: 23px"
                                  type="submit" value="Predict">
                    </td>
                </tr>

            </table>

        </form>
    </div>
</div>
{% endblock %}
